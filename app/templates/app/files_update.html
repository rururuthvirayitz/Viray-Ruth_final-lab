{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #4A4A4A;
            margin: 0;
            padding: 0;
        }

        .mylogo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        /* Card Styles */
        .upload-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 650px;
            margin: 0 auto;
            margin-top: 3rem;
        }

        .upload-card h3 {
            font-size: 2rem;
            color: #3B4C69;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Form Styling */
        .form-group label {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fafafa;
            margin-bottom: 1rem;
            transition: 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #003f7d;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 63, 125, 0.2);
        }

        /* Button Styling */
        .btn-lg {
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #003f7d;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #ddd;
            border: none;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #b0b0b0;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        .container {
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .upload-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navigation Bar -->
{% include 'app/adminbar.html' %}

<!-- Upload File Section -->
<div class="container">
    <div class="upload-card shadow-sm p-4 rounded">
        <h3 class="text-center mb-4">
            {% if object %} Edit Admission {% else %} Create Admission {% endif %}
        </h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Subject Field -->
            <div class="form-group">
                <label for="id_subject">Subject</label>
                {{ file.subject }}
            </div>

            <!-- Render Other Fields -->
            {{ form.as_p }}  <!-- This renders the rest of the fields -->

            <!-- Buttons -->
            <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
                <a href="javascript:history.back()" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
