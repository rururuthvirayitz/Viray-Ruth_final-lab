{% extends 'app/base.html' %}
{% load static %}
{% block content %}
     <h1>Edit Book</h1>
    <form action="{% url 'book_delete' book.pk %}" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete {{ book.name }}?</p>
      <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'book' %}">Cancel</a>
{% endblock content %}
