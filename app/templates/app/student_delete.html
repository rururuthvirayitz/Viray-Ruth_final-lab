{% extends 'app/base.html' %}
{% load static %}
{% block content %}
     <h1>Edit Student</h1>
    <form action="{% url 'student_delete' student.pk %}" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</p>
      <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'student' %}">Cancel</a>
{% endblock content %}
