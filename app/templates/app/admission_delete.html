{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

{% include 'app/adminbar.html' %}

<!-- Delete Confirmation Section -->
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded text-center">
        <h2 class="text-danger">Are you sure you want to delete this admission?</h2>
        <p class="mt-3"><strong>Student Name:</strong> {{ admission.name }}</p>
        <p><strong>Grade:</strong> {{ admission.grade }}</p>
        <p><strong>Student Number:</strong> {{ admission.student_number }}</p>

        <!-- Deletion Form -->
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-danger btn-lg mr-3">
                    <i class="bi bi-trash"></i> Confirm Deletion
                </button>
                <a href="{% url 'admission' %}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Custom CSS -->
<style>
    /* General Styling */
    body {
        background-color: #f9f9f9;
        color: #333;
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .card {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Button Styling */
    .btn-lg {
        font-size: 1.1rem;
        padding: 12px 30px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #a30000;
        transform: scale(1.05);
    }

    .btn-secondary:hover {
        background-color: #1e293b;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        .btn-lg {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>

{% endblock content %}
