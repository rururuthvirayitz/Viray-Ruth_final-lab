{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'student_create' %}">+ New Student</a>
<div class="nav-right">
</div>
    {% for student in students %}
        <div class="post-entry">
            <h2><a href="{% url 'student_detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a> </h2>
        </div>
    {% endfor %}
<img class="mylogo" src="{% static 'images/logo.png' %}">
{% endblock content %}
