{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .mylogo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 2rem;
            color: #2a3d66;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Form Styling */
        .form-group label {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 63, 125, 0.2);
        }

        /* Button Styling */
        .btn {
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #003f7d;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a636a;
            transform: scale(1.05);
        }

        /* Container Styling */
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 12px 14px;
            }

            .form-group label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navigation Bar -->
{% include 'app/adminbar.html' %}

<!-- Add/Edit Personnel Form Section -->
<div class="container mb-4">
    <h3 class="section-title text-primary mb-3">
        {% if personnel %} Edit {% else %} Add {% endif %} Personnel
    </h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                {% if personnel %} Update {% else %} Create {% endif %}
            </button>
            <a href="{% url 'personnel' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
