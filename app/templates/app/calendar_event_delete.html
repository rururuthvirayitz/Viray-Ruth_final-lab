{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navbar -->
{% include 'app/adminbar.html' %}

<!-- Confirmation Section -->
<div class="container my-5">
    <h3 class="text-center text-danger mb-4">Are you sure you want to delete the event?</h3>

    <!-- Event Information -->
    <p class="text-center text-muted mb-3"><strong>Event Name:</strong> {{ events.event_name }}</p>


    <!-- Confirmation Form -->
    <div class="text-center">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="bi bi-trash"></i> Delete
            </button>
            <a href="{% url 'calendar_event' %}" class="btn btn-secondary btn-lg ml-3">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </form>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .text-center {
        text-align: center;
    }

    .text-danger {
        font-weight: 600;
        color: #dc3545;
    }

    .btn-lg {
        font-size: 1.2rem;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 500;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .container {
        max-width: 800px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
    }

    .mylogo {
        max-width: 200px;
    }

    p {
        font-size: 1.1rem;
        color: #495057;
    }

    .mb-3 {
        margin-bottom: 1rem;
    }

    .mb-4 {
        margin-bottom: 2rem;
    }

    .ml-3 {
        margin-left: 15px;
    }

    /* Icon padding for buttons */
    .btn i {
        margin-right: 8px;
    }
</style>

{% endblock content %}
