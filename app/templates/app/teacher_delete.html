{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .mylogo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2a3d66;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Button Styling */
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a636a;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navigation Bar -->
{% include 'app/adminbar.html' %}

<!-- Delete Confirmation Section -->
<div class="container mb-4">
    <h3 class="section-title text-primary mb-3">
        Are you sure you want to delete {{ teacher.first_name }} {{ teacher.last_name }}?
    </h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'teachers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock content %}
