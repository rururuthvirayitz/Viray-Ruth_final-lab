{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navigation Bar -->
{% include 'app/adminbar.html' %}

<!-- File Details Section -->
<div class="container my-5">
    <h2 class="text-primary text-center mb-4">File Details</h2>

    <!-- File Details Table -->
    <table class="table table-bordered table-striped">
        <tbody>
            <tr>
                <th>File Name:</th>
                <td>{{ files.name }}</td>
            </tr>
            <tr>
                <th>Subject:</th>
                <td>{{ files.subject }}</td>
            </tr>
            <tr>
                <th>Type:</th>
                <td>{{ files.file_type }}</td>
            </tr>
            <tr>
                <th>Uploaded On:</th>
                <td>{{ files.uploaded_on }}</td>
            </tr>
            <tr>
                <th>Uploaded By:</th>
                <td>{{ files.uploaded_by }}</td>
            </tr>
            <tr>
                <th>File:</th>
                <td>
                    <a href="{{ files.file.url }}" class="btn btn-primary" download>Download</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Back to List Button -->
    <div class="text-center">
        <a href="{% url 'files' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>

<!-- Custom CSS -->
<style>
    /* Button Styling */
    .btn-primary:hover {
        background-color: #050505;
        color: white;
    }

    .btn-secondary {
        padding: 10px 20px;
        font-size: 1.1rem;
        border-radius: 8px;
        text-align: center;
    }

    .btn-secondary:hover {
        color: white;
        background-color: black;
    }

    /* Table Styling */
    table {
        width: 100%;
        background-color: #fff;
        border-radius: 8px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        vertical-align: middle;
    }

    th {
        background-color: transparent;
        color: #000000;
        font-weight: bold;
    }

    td {
        background-color: #f8f9fa;
    }

    /* Text Styling */
    .text-primary {
        font-weight: 600;
        color: navy;
    }

    /* Hover Effects on Table Rows */
    tbody tr:hover {
        background-color: #f1f1f1;
    }
</style>

{% endblock content %}
