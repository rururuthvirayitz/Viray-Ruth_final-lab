{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navbar -->
{% include 'app/adminbar.html' %}

<!-- Announcement Detail Section -->
<div class="container my-5">
    <h2 class="text-center text-primary mb-4">{{ announcement.title }}</h2>
    <p class="text-center text-muted mb-3">Created By: {{ announcement.created_by }}</p>
    <p class="text-center text-muted mb-3">{{ announcement.content }}</p>
    <p class="text-center text-muted mb-3">{{ announcement.body }}</p>
    <p class="text-center text-muted mb-5">Visibility: {{ announcement.visibility }}</p>

    <!-- Back Button -->
    <div class="d-flex justify-content-center">
        <a href="{% url 'announcement' %}" class="btn btn-outline-primary btn-lg">
            <i class="bi bi-arrow-left"></i> Back to Announcements
        </a>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .text-primary {
        font-weight: 600;
    }

    .btn-outline-primary {
        font-size: 1.1rem;
        padding: 10px 30px;
        border-radius: 8px;
        font-weight: 500;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
    }

    /* Margin-bottom for paragraphs */
    p {
        font-size: 1rem;
        color: #495057;
    }

    /* Styling the Back button */
    .btn-outline-primary {
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Center text */
    .text-center {
        text-align: center;
    }

    /* Styling for the container */
    .container {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Customizing spacing */
    .mb-3 {
        margin-bottom: 1rem;
    }

    .mb-4 {
        margin-bottom: 2rem;
    }

    .mb-5 {
        margin-bottom: 3rem;
    }
</style>

{% endblock content %}
