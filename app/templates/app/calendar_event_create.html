{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navbar -->
{% include 'app/adminbar.html' %}

<!-- Event Form Section -->
<div class="container my-5">
    <h3 class="section-title text-primary text-center mb-4">
        {% if calendar_event %}Edit{% else %}Add{% endif %} Event
    </h3>

    <!-- Event Form -->
    <form method="POST">
        {% csrf_token %}

        <!-- Form fields -->
        {{ form.as_p }}

        <!-- Action Buttons -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
                {% if calendar_event %}Update{% else %}Create{% endif %}
            </button>
            <a href="{% url 'calendar_event' %}" class="btn btn-secondary btn-lg ml-3">
                Cancel
            </a>
        </div>
    </form>
</div>

<!-- Custom CSS -->
<style>
    .text-primary {
        font-weight: 600;
        color: #007bff;
    }

    .section-title {
        font-weight: 600;
        font-size: 1.8rem;
    }

    .btn-lg {
        font-size: 1.2rem;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 500;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: auto;
    }

    .mylogo {
        max-width: 200px;
    }

    /* Margin for paragraphs */
    p {
        font-size: 1.1rem;
        color: #495057;
    }

    .mb-4 {
        margin-bottom: 2rem;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }

    .ml-3 {
        margin-left: 15px;
    }

    .text-center {
        text-align: center;
    }
</style>

{% endblock content %}
