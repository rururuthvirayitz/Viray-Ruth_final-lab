{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'blog_create' %}">+ New Blog Post</a>
<div class="nav-right">
</div>
    {% for post in posts %}
        <div class="post-entry">
            <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a> </h2>
        </div>
    {% endfor %}
<img class="mylogo" src="{% static 'images/logo.png' %}">
{% endblock content %}
