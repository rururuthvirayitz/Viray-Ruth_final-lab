{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navbar -->
{% include 'app/adminbar.html' %}

<!-- Announcement Delete Confirmation Section -->
<div class="container my-5">
    <h2 class="text-center text-danger mb-4">Are you sure you want to delete this announcement?</h2>

    <p class="text-center mb-4"><strong>{{ announcement.title }}</strong></p>

    <!-- Delete Confirmation Form -->
    <div class="text-center">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'announcement' %}" class="btn btn-secondary btn-lg ml-3">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
        </form>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .text-center {
        text-align: center;
    }

    .text-danger {
        color: #dc3545;
        font-weight: 600;
    }

    .btn-lg {
        font-size: 1.2rem;
        padding: 10px 30px;
        border-radius: 8px;
        font-weight: 500;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .container {
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
    }

    .mylogo {
        max-width: 200px;
    }

    /* Margin for paragraphs */
    p {
        font-size: 1.1rem;
        color: #495057;
    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }

    .ml-3 {
        margin-left: 15px;
    }
</style>

{% endblock content %}
