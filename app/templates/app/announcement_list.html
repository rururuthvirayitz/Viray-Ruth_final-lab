{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'announcement_create' %}">+ New Announcement</a>
<div class="nav-right">
</div>
    {% for announcement in announcements %}
        <div class="post-entry">
            <h2><a href="{% url 'announcement_detail' announcement.pk %}">{{ announcement.title }}</a> </h2>
        </div>
    {% endfor %}
<img class="mylogo" src="{% static 'images/logo.png' %}">
{% endblock content %}
