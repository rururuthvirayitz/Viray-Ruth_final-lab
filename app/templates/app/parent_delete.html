{% extends 'app/base.html' %}
{% load static %}
{% block content %}
     <h1>Edit Parent</h1>
    <form action="{% url 'parent_delete' parent.pk %}" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete {{ parent.first_name }} {{ parent.last_name }}?</p>
      <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'parent' %}">Cancel</a>
{% endblock content %}
