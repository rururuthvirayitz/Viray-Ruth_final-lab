{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navbar -->
{% include 'app/adminbar.html' %}

<!-- Announcement Update Section -->
<div class="container my-5">
    <h2 class="text-center text-primary mb-4">Update Announcement</h2>

    <!-- Update Form -->
    <form method="POST" class="mb-5">
        {% csrf_token %}

        <!-- Form fields rendered here -->
        {{ form.as_p }}

        <!-- Update Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg">
                <i class="bi bi-pencil-square"></i> Update
            </button>
        </div>
    </form>

    <!-- Back Button -->
    <div class="text-center">
        <a href="{% url 'announcement' %}" class="btn btn-outline-primary btn-lg">
            <i class="bi bi-arrow-left"></i> Back to Announcements
        </a>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .text-primary {
        font-weight: 600;
        color: #007bff;
    }

    .btn-lg {
        font-size: 1.2rem;
        padding: 10px 30px;
        border-radius: 8px;
    }

    .btn-warning {
        background-color: #e0a800;
        color: white;
        border: none;
    }

    .btn-warning:hover {
        background-color: #c69500;
    }

    .btn-outline-primary {
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 8px;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: auto;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .text-center {
        text-align: center;
    }

    .mylogo {
        max-width: 200px;
    }
</style>

{% endblock content %}
