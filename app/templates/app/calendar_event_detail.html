{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<!-- Logo Section -->
<div class="text-center my-4">
    <img class="mylogo img-fluid" src="{% static 'images/logo.png' %}" alt="Logo">
</div>

<!-- Admin Navbar -->
{% include 'app/adminbar.html' %}

<!-- Event Detail Section -->
<div class="container my-5">
    <h2 class="text-center text-primary mb-4">{{ events.event_name }}</h2>

    <!-- Event Information -->

    <p class="text-center text-muted mb-2"><strong>Start Date:</strong> {{ events.start_date }}</p>
    <p class="text-center text-muted mb-2"><strong>End Date:</strong> {{ events.end_date }}</p>
    <p class="text-center text-muted mb-4"><strong>Description:</strong> {{ events.description }}</p>

    <!-- Back Button -->
    <div class="d-flex justify-content-center">
        <a href="{% url 'calendar_event' %}" class="btn btn-outline-primary btn-lg">
            <i class="bi bi-arrow-left"></i> Back to Calendar
        </a>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .text-primary {
        font-weight: 600;
        color: #007bff;
    }

    .btn-outline-primary {
        font-size: 1.2rem;
        padding: 10px 30px;
        border-radius: 8px;
        font-weight: 500;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: auto;
    }

    .mylogo {
        max-width: 200px;
    }

    .mb-4 {
        margin-bottom: 2rem;
    }

    .mb-2 {
        margin-bottom: 1rem;
    }

    .text-center {
        text-align: center;
    }

    p {
        font-size: 1.1rem;
        color: #495057;
    }

    .btn-lg {
        font-size: 1.2rem;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 500;
    }

</style>

{% endblock content %}
